<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<i class="material-icons" style="font-size:48px;color:white;">pets</i>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/"><strong>Home</strong><span class="sr-only">(current)</span>
				</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/ownerpage"><strong>Owners</strong><span class="sr-only">(current)</span>
				</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/vetlist"><strong>Vet_Available</strong><span class="sr-only">(current)</span>
				</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/ownerpage}">
				<input class="form-control" type="search" placeholder="Search" aria-label="Search" name="keyword" id="keyword">
				&nbsp;
				<button class="btn btn-light" type="submit">Search</button>
				&nbsp;
				<button class="btn btn-light" type="button" id="btnClear" onclick="clearSearch()">Clear</button>
			</form>
		</div>
	</nav>
	<div th:if=${session.msg}>
		<div class="alert alert-success text-center" role="alert" th:text="${session.msg}"></div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>

<div class="container p-5">
<br>
    <a  href="addOwnerPage_mapping"><button class="btn btn-info">Add Owner</button></a>
     <br><br>
		<table class="table table-striped">
			<thead class="bg-info text-white">
				<tr>
					<th scope="col">First_Name</th>
					<th scope="col">Last_Name</th>
					<th scope="col">Address</th>
					<th scope="col">City</th>
					<th scope="col">Telephone</th>
					<th scope="col">Pets</th>
					<th scope="col">action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="i: ${ownerListMapping}">
					<td th:text="${i.firstName}"></td>
					<td th:text="${i.lastName}"></td>
					<td th:text="${i.address}"></td>
					<td th:text="${i.city}"></td>	
					<td th:text="${i.telephone}"></td>
					<td th:text="${i.petType}"></td>
					<td><a class="btn btn-sm btn-info" th:href="@{'/updateOwnerPage_mapping/'+${i.id}}">Update</a> 
					<a class="btn btn-sm btn-danger" th:href="@{'/deleteOwner_mapping/'+${i.id}}">Delete</a>
					<a class="btn btn-sm btn-warning" th:href="@{'/DetailOwnerPage_mapping/'+${i.id}}">Detail</a></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/ownerpage}]]";
		}
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
